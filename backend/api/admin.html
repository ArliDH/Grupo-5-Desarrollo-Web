<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../ajax.js"></script>
</head>

<body>
    <div id="contenido_Admin">
        <nav>
            <ul>
                <li><a id="TablaAdmin" href="#">Usuarios</a></li>
                <li><a href="#">Correos Electronicos</a></li>
                <li><a href="#">Enviar Correo</a></li>
            </ul>
        </nav>
        <div id="contenido_A1">
            <!--Aqui se mostra todo-->
        </div>
    </div>
    <script>
        // Obtener elementos
        const modal = document.getElementById('modal');
        const closeBtn = modal.querySelector('.close');
        const modalHeader = modal.querySelector('.modal-header');

        // Función para abrir modal con contenido dinámico
        function abrirModal(contenidoHtml) {
            modalHeader.innerHTML = contenidoHtml;
            modal.style.display = 'flex';
        }

        // Función para cerrar modal
        function cerrarModal() {
            modal.style.display = 'none';
            modalHeader.innerHTML = ''; // Limpiar contenido si quieres
        }

        // Evento para cerrar modal al hacer click en la "X"
        closeBtn.addEventListener('click', cerrarModal);

        // Evento para cerrar modal al hacer click fuera del contenido
        window.addEventListener('click', (event) => {
            if (event.target === modal) {
                cerrarModal();
            }
        });


        // Ejemplo: cómo llamar abrirModal desde otra función:
        // abrirModal('<p>Este es el contenido dinámico del modal</p>');

        // Opcional: puedes exponer abrirModal globalmente para usarla desde otros scripts
        window.abrirModal = abrirModal;
        window.cerrarModal = cerrarModal;
    </script>
</body>

</html>

<!-- Modal de los Formularios -->
<div id="modal" class="modal" 
    style="display:none; position: fixed; top:0; left:0; width:100%; height:100%; background-color: rgba(0,0,0,0.5); justify-content:center; align-items:center;">
    <div class="modal-content"
        style="background:#fff; padding:20px; border-radius:5px; max-width:500px; width:90%; position: relative;">
        <span class="close"
            style="position:absolute; top:10px; right:15px; font-size:24px; cursor:pointer;">&times;</span>
        <div class="modal-header">
            <!-- Aquí se mostrará el contenido dinámico -->
        </div>
    </div>
</div>
